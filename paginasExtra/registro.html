    <div class="contenido">
        <div class="formulario">
            <h2>Registro</h2>
            <form id="formRegistro" method="post">
                <div class="usuarios">
                    <label>Cedula</label>
                    <input id="personId" type="text" required>
                </div>
                <div class="usuarios">
                    <label>Nombre Completo</label>
                    <input id="fullName" type="text" required>
                </div>

                <div class="usuarios">
                    <label>Numero de Celular</label>
                    <input id="telefono" type="text" required>
                </div>

                <div class="usuarios">
                    <label>Correo Electronico</label>
                    <input id="correo" type="email">
                </div>

                <div class="usuarios">
                    <label>Contraseña</label>
                    <input id="contrasenna" type="password">
                </div>

                <label for="confirmarContraseña">Confirmar Contraseña</label>
                <input id="confirmarContrasenna" type="password"  required>


                <input id="botonIngresar" type="submit" value="Ingresar">
            </form>
        </div>
    </div>




    <footer>

        <p> Derecho de autor 2024</p>

    </footer>
